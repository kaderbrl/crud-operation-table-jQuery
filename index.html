<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css" />
    <title>CRUD Operation Table | jQuery</title>
    <style>
        input[readonly]{
            border-width: 0;
        }
    </style>
</head>

<body class="bg-body-light">
    <div class="container p-5">
        <h3 class="text-primary pb-4">CRUD Operation Table | jQuery</h3>
        <div class="d-flex justify-content-end">
            <button type="button" id="addRowBtn" class="btn btn-primary btn-sm rounded-pill px-4">
                <i class="bi bi-plus-lg"></i> Add Row
            </button>
        </div>
        <table id="tblCrud" class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Lastname</th>
                    <th>City</th>
                    <th style="width: 8%;"></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="text" value="Mark" readonly></td>
                    <td><input type="text" value="Otto" readonly></td>
                    <td><input type="text" value="New York" readonly></td>
                    <td> 
                        <button type="button" class="editBtn btn btn-success btn-sm rounded-circle"><i class="bi bi-pencil-square"></i></button>
                        <button type="button" class="deleteBtn btn btn-danger btn-sm rounded-circle"><i class="bi bi-trash3"></i></button>
                    </td>
                </tr>
                <tr>
                    <td><input type="text" value="Jacob" readonly></td>
                    <td><input type="text" value="Thornton" readonly></td>
                    <td><input type="text" value="Los Angeles" readonly></td>
                    <td>
                        <button type="button" class="editBtn btn btn-success btn-sm rounded-circle"><i class="bi bi-pencil-square"></i></button>
                        <button type="button" class="deleteBtn btn btn-danger btn-sm rounded-circle"><i class="bi bi-trash3"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="table.js"></script>
</body>

</html>
